<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="form-header">
                <h1>Share Your Feedback</h1>
                <p class="subtitle">We'd love to hear from you</p>
            </div>
            
            <form id="feedbackForm">
                <div class="input-group">
                    <input type="text" id="name" name="name" required placeholder=" ">
                    <label for="name">Your Name</label>
                    <div class="input-line"></div>
                </div>
                
                <div class="rating-container">
                    <p class="rating-label">How was your experience?</p>
                    <div class="stars">
                        <i class="fas fa-star" data-rating="1"></i>
                        <i class="fas fa-star" data-rating="2"></i>
                        <i class="fas fa-star" data-rating="3"></i>
                        <i class="fas fa-star" data-rating="4"></i>
                        <i class="fas fa-star" data-rating="5"></i>
                    </div>
                    <div class="rating-text" id="ratingText">Select a rating</div>
                </div>
                
                <div class="input-group textarea">
                    <textarea id="feedback" name="feedback" required placeholder=" "></textarea>
                    <label for="feedback">Your Feedback</label>
                    <div class="input-line"></div>
                </div>
                
                <button type="submit" id="submitBtn">
                    <span>Submit</span>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
        
        <div id="confirmation" class="confirmation hidden">
            <div class="check-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>Thank you for your feedback!</h2>
            <p>You rated us <span id="submittedRating">0</span>/5</p>
            <button id="resetBtn">
                <span>Submit Another</span>
                <i class="fas fa-redo"></i>
            </button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
